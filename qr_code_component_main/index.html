<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link href="/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body class="bg-[#d6e2f0]">
  
  <main class="flex flex-row justify-center items-center h-screen min-h-[40rem] max-h-[42rem]">
    
    <card class="flex flex-col bg-white h-5/6 w-5/6 max-w-sm items-center rounded-lg ">
       <qr class="p-3 h-4/6 w-full">
                     <img  class="rounded-lg h-full w-full" src="/images/image-qr-code.png" alt="QR code image"/>
       </qr>
        <description class="flex flex-col h-2/6 w-full items-center">
          <h1 class="text-[#1f3251] font-outfilt font-semibold text-xl">Improve your front end <br> skills by building projects</h1>
          <p class="text-base font-outfilt text-center pt-3 text-[#7b879d]">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</p>
        </description>
      </card>

  </main>

</body>
</html>
